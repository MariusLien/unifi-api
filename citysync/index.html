<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CitySync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"DM Sans"', 'Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f5f8ff',
                100: '#e8edff',
                200: '#d0dcff',
                500: '#335dff',
                600: '#2643d9',
              },
            },
            boxShadow: {
              soft: '0 10px 30px -15px rgba(15, 23, 42, 0.25)',
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'DM Sans', Inter, system-ui, sans-serif;
        background: #f9fafc;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(148, 163, 184, 0.5);
        border-radius: 9999px;
      }
    </style>
  </head>
  <body class="min-h-screen text-slate-800">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useMemo, useState, useEffect } = React;
      const { motion, AnimatePresence } = window.framerMotion;

      const PLACES = [
        {
          id: 'atelier-aurora',
          name: 'Atelier Aurora',
          type: 'Art Gallery',
          location: 'Riverfront District',
          image:
            'https://images.unsplash.com/photo-1526498460520-4c246339dccb?auto=format&fit=crop&w=800&q=80',
        },
        {
          id: 'ember-espresso',
          name: 'Ember Espresso',
          type: 'Caf√©',
          location: 'Old Quarter',
          image:
            'https://images.unsplash.com/photo-1504753793650-d4a2b783c15e?auto=format&fit=crop&w=800&q=80',
        },
        {
          id: 'lumen-restaurant',
          name: 'Lumen Restaurant',
          type: 'Restaurant',
          location: 'Skyline Avenue',
          image:
            'https://images.unsplash.com/photo-1555992336-cbf3daccc1b9?auto=format&fit=crop&w=800&q=80',
        },
        {
          id: 'midnight-cinema',
          name: 'Midnight Cinema Nights',
          type: 'Event',
          location: 'Harborfront',
          image:
            'https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=800&q=80',
        },
        {
          id: 'solstice-terrace',
          name: 'Solstice Terrace',
          type: 'Restaurant',
          location: 'Uptown',
          image:
            'https://images.unsplash.com/photo-1499028344343-cd173ffc68a9?auto=format&fit=crop&w=800&q=80',
        },
        {
          id: 'canvas-loft',
          name: 'Canvas Loft',
          type: 'Art Gallery',
          location: 'East Wharf',
          image:
            'https://images.unsplash.com/photo-1515168833906-d2a3b82b302a?auto=format&fit=crop&w=800&q=80',
        },
        {
          id: 'aurora-festival',
          name: 'Aurora Light Festival',
          type: 'Event',
          location: 'Central Park',
          image:
            'https://images.unsplash.com/photo-1452587925148-ce544e77e70d?auto=format&fit=crop&w=800&q=80',
        },
        {
          id: 'harborline-bistro',
          name: 'Harborline Bistro',
          type: 'Restaurant',
          location: 'Harborfront',
          image:
            'https://images.unsplash.com/photo-1481833761820-0509d3217039?auto=format&fit=crop&w=800&q=80',
        },
        {
          id: 'verdant-brew',
          name: 'Verdant Brew',
          type: 'Caf√©',
          location: 'Garden District',
          image:
            'https://images.unsplash.com/photo-1447933601403-0c6688de566e?auto=format&fit=crop&w=800&q=80',
        },
      ];

      const STORAGE_KEYS = {
        plan: 'citysync-plan',
        favorites: 'citysync-favorites',
        visited: 'citysync-visited',
      };

      const loadFromStorage = (key, fallback) => {
        try {
          const stored = window.localStorage.getItem(key);
          return stored ? JSON.parse(stored) : fallback;
        } catch (error) {
          console.warn('LocalStorage unavailable', error);
          return fallback;
        }
      };

      const saveToStorage = (key, value) => {
        try {
          window.localStorage.setItem(key, JSON.stringify(value));
        } catch (error) {
          console.warn('LocalStorage unavailable', error);
        }
      };

      const NavLink = ({ label, active, onClick }) => (
        <button
          onClick={onClick}
          className={`relative rounded-full px-4 py-2 text-sm font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-brand-200 focus:ring-offset-2 ${
            active
              ? 'bg-slate-900 text-white shadow-soft'
              : 'text-slate-500 hover:text-slate-900'
          }`}
        >
          {label}
        </button>
      );

      const PlaceCard = ({ place, onAddToPlan, onToggleFavorite, isFavorite }) => (
        <motion.div
          layout
          whileHover={{ y: -4 }}
          className="group flex flex-col overflow-hidden rounded-3xl bg-white p-4 shadow-soft transition-shadow"
        >
          <div className="relative overflow-hidden rounded-2xl">
            <img
              src={place.image}
              alt={place.name}
              className="h-40 w-full object-cover transition-transform duration-500 group-hover:scale-105"
            />
            <button
              onClick={() => onToggleFavorite(place)}
              className={`absolute right-4 top-4 flex h-10 w-10 items-center justify-center rounded-full bg-white/90 text-lg shadow-md transition ${
                isFavorite ? 'text-red-500' : 'text-slate-500 hover:text-slate-900'
              }`}
              aria-label={isFavorite ? 'Remove from favorites' : 'Add to favorites'}
            >
              {isFavorite ? '‚òÖ' : '‚òÜ'}
            </button>
          </div>
          <div className="mt-4 flex flex-1 flex-col gap-2">
            <div className="flex items-center justify-between">
              <div>
                <h3 className="text-lg font-semibold text-slate-900">{place.name}</h3>
                <p className="text-sm text-slate-500">{place.location}</p>
              </div>
              <span className="rounded-full bg-brand-50 px-3 py-1 text-xs font-medium text-brand-600">
                {place.type}
              </span>
            </div>
            <div className="mt-auto flex items-center justify-between">
              <button
                onClick={() => onAddToPlan(place)}
                className="inline-flex items-center gap-2 rounded-full bg-slate-900 px-4 py-2 text-sm font-medium text-white transition hover:bg-slate-700"
              >
                <span>Ôºã Add to Plan</span>
              </button>
            </div>
          </div>
        </motion.div>
      );

      const ExploreView = ({ places, onAddToPlan, onToggleFavorite, favorites }) => {
        const [search, setSearch] = useState('');
        const [activeType, setActiveType] = useState('All');
        const [activeLocation, setActiveLocation] = useState('All');

        const types = useMemo(() => ['All', ...new Set(places.map((place) => place.type))], [places]);
        const locations = useMemo(
          () => ['All', ...new Set(places.map((place) => place.location))],
          [places]
        );

        const filteredPlaces = useMemo(() => {
          return places.filter((place) => {
            const matchesSearch = place.name.toLowerCase().includes(search.toLowerCase());
            const matchesType = activeType === 'All' || place.type === activeType;
            const matchesLocation = activeLocation === 'All' || place.location === activeLocation;
            return matchesSearch && matchesType && matchesLocation;
          });
        }, [places, search, activeType, activeLocation]);

        return (
          <div className="space-y-6">
            <div className="flex flex-col gap-4 rounded-3xl bg-white p-6 shadow-soft sm:flex-row sm:items-center sm:justify-between">
              <div className="relative flex-1">
                <span className="pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                  üîç
                </span>
                <input
                  type="search"
                  className="w-full rounded-full border border-slate-200 bg-slate-50 py-3 pl-12 pr-4 text-sm text-slate-700 shadow-inner focus:border-brand-200 focus:outline-none focus:ring-2 focus:ring-brand-200"
                  placeholder="Search by name or vibe..."
                  value={search}
                  onChange={(event) => setSearch(event.target.value)}
                />
              </div>
              <div className="flex flex-wrap items-center gap-2">
                {types.map((type) => (
                  <button
                    key={type}
                    onClick={() => setActiveType(type)}
                    className={`rounded-full px-4 py-2 text-xs font-medium transition ${
                      activeType === type
                        ? 'bg-slate-900 text-white shadow-soft'
                        : 'bg-slate-100 text-slate-500 hover:bg-slate-200'
                    }`}
                  >
                    {type}
                  </button>
                ))}
              </div>
              <div className="flex flex-wrap items-center gap-2">
                {locations.map((location) => (
                  <button
                    key={location}
                    onClick={() => setActiveLocation(location)}
                    className={`rounded-full px-4 py-2 text-xs font-medium transition ${
                      activeLocation === location
                        ? 'bg-brand-500 text-white shadow-soft'
                        : 'bg-brand-50 text-brand-600 hover:bg-brand-100'
                    }`}
                  >
                    {location}
                  </button>
                ))}
              </div>
            </div>

            <motion.div
              layout
              className="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"
            >
              <AnimatePresence>
                {filteredPlaces.map((place) => (
                  <PlaceCard
                    key={place.id}
                    place={place}
                    onAddToPlan={onAddToPlan}
                    onToggleFavorite={onToggleFavorite}
                    isFavorite={favorites.some((item) => item.id === place.id)}
                  />
                ))}
              </AnimatePresence>
            </motion.div>
          </div>
        );
      };

      const PlanView = ({ plan, onRemove, onMove, onShare }) => (
        <div className="space-y-6">
          <div className="rounded-3xl bg-white p-6 shadow-soft">
            <div className="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
              <div>
                <h2 className="text-2xl font-semibold text-slate-900">Your City Sync Plan</h2>
                <p className="text-sm text-slate-500">
                  Reorder experiences to shape your perfect day. Share with friends when ready!
                </p>
              </div>
              <button
                onClick={onShare}
                className="inline-flex items-center gap-2 rounded-full bg-brand-500 px-4 py-2 text-sm font-semibold text-white transition hover:bg-brand-600"
              >
                <span>Share Plan</span>
              </button>
            </div>
          </div>

          <motion.ul layout className="space-y-4">
            <AnimatePresence>
              {plan.length === 0 ? (
                <motion.li
                  initial={{ opacity: 0, y: 10 }}
                  animate={{ opacity: 1, y: 0 }}
                  exit={{ opacity: 0, y: -10 }}
                  className="rounded-3xl border border-dashed border-slate-200 bg-white/60 p-6 text-center text-slate-500"
                >
                  Add places from Explore to craft your plan.
                </motion.li>
              ) : (
                plan.map((place, index) => (
                  <motion.li
                    layout
                    key={place.id}
                    className="flex items-center gap-4 rounded-3xl bg-white p-4 shadow-soft"
                    initial={{ opacity: 0, y: 10 }}
                    animate={{ opacity: 1, y: 0 }}
                    exit={{ opacity: 0, y: -10 }}
                  >
                    <img
                      src={place.image}
                      alt={place.name}
                      className="h-20 w-20 rounded-2xl object-cover"
                    />
                    <div className="flex-1">
                      <h3 className="text-lg font-semibold text-slate-900">{place.name}</h3>
                      <p className="text-sm text-slate-500">{place.location}</p>
                    </div>
                    <div className="flex items-center gap-2">
                      <button
                        onClick={() => onMove(index, index - 1)}
                        disabled={index === 0}
                        className="rounded-full border border-slate-200 px-3 py-2 text-xs font-medium text-slate-500 transition hover:border-slate-300 disabled:cursor-not-allowed disabled:opacity-40"
                      >
                        ‚Üë
                      </button>
                      <button
                        onClick={() => onMove(index, index + 1)}
                        disabled={index === plan.length - 1}
                        className="rounded-full border border-slate-200 px-3 py-2 text-xs font-medium text-slate-500 transition hover:border-slate-300 disabled:cursor-not-allowed disabled:opacity-40"
                      >
                        ‚Üì
                      </button>
                      <button
                        onClick={() => onRemove(place.id)}
                        className="rounded-full border border-red-200 px-3 py-2 text-xs font-medium text-red-500 transition hover:bg-red-50"
                      >
                        Remove
                      </button>
                    </div>
                  </motion.li>
                ))
              )}
            </AnimatePresence>
          </motion.ul>
        </div>
      );

      const FavoritesView = ({ favorites, visited, onToggleVisited, onRemove }) => (
        <div className="space-y-6">
          <div className="rounded-3xl bg-white p-6 shadow-soft">
            <h2 className="text-2xl font-semibold text-slate-900">Saved Favorites</h2>
            <p className="text-sm text-slate-500">
              Track what you loved, mark as visited, or curate the list for later.
            </p>
          </div>

          <motion.div layout className="grid gap-4 sm:grid-cols-2">
            <AnimatePresence>
              {favorites.length === 0 ? (
                <motion.div
                  initial={{ opacity: 0, y: 10 }}
                  animate={{ opacity: 1, y: 0 }}
                  exit={{ opacity: 0, y: -10 }}
                  className="rounded-3xl border border-dashed border-slate-200 bg-white/60 p-6 text-center text-slate-500"
                >
                  Save places from Explore to see them here.
                </motion.div>
              ) : (
                favorites.map((place) => {
                  const isVisited = visited.includes(place.id);
                  return (
                    <motion.div
                      layout
                      key={place.id}
                      className="flex items-center gap-4 rounded-3xl bg-white p-4 shadow-soft"
                      initial={{ opacity: 0, y: 10 }}
                      animate={{ opacity: 1, y: 0 }}
                      exit={{ opacity: 0, y: -10 }}
                    >
                      <img
                        src={place.image}
                        alt={place.name}
                        className="h-20 w-20 rounded-2xl object-cover"
                      />
                      <div className="flex-1">
                        <h3 className="text-lg font-semibold text-slate-900">{place.name}</h3>
                        <p className="text-sm text-slate-500">{place.location}</p>
                      </div>
                      <div className="flex flex-col gap-2">
                        <button
                          onClick={() => onToggleVisited(place.id)}
                          className={`rounded-full px-4 py-2 text-xs font-semibold transition ${
                            isVisited
                              ? 'bg-emerald-100 text-emerald-600'
                              : 'bg-slate-100 text-slate-500 hover:bg-slate-200'
                          }`}
                        >
                          {isVisited ? 'Visited' : 'Mark visited'}
                        </button>
                        <button
                          onClick={() => onRemove(place.id)}
                          className="rounded-full bg-red-50 px-4 py-2 text-xs font-semibold text-red-500 transition hover:bg-red-100"
                        >
                          Remove
                        </button>
                      </div>
                    </motion.div>
                  );
                })
              )}
            </AnimatePresence>
          </motion.div>
        </div>
      );

      const App = () => {
        const [activeView, setActiveView] = useState('explore');
        const [plan, setPlan] = useState(() => loadFromStorage(STORAGE_KEYS.plan, []));
        const [favorites, setFavorites] = useState(() => loadFromStorage(STORAGE_KEYS.favorites, []));
        const [visited, setVisited] = useState(() => loadFromStorage(STORAGE_KEYS.visited, []));

        useEffect(() => saveToStorage(STORAGE_KEYS.plan, plan), [plan]);
        useEffect(() => saveToStorage(STORAGE_KEYS.favorites, favorites), [favorites]);
        useEffect(() => saveToStorage(STORAGE_KEYS.visited, visited), [visited]);

        const handleAddToPlan = (place) => {
          setPlan((prev) => {
            if (prev.some((item) => item.id === place.id)) return prev;
            return [...prev, place];
          });
        };

        const handleMovePlanItem = (fromIndex, toIndex) => {
          setPlan((prev) => {
            if (toIndex < 0 || toIndex >= prev.length) return prev;
            const updated = [...prev];
            const [moved] = updated.splice(fromIndex, 1);
            updated.splice(toIndex, 0, moved);
            return updated;
          });
        };

        const handleRemoveFromPlan = (id) => {
          setPlan((prev) => prev.filter((place) => place.id !== id));
        };

        const handleToggleFavorite = (place) => {
          setFavorites((prev) => {
            if (prev.some((item) => item.id === place.id)) {
              return prev.filter((item) => item.id !== place.id);
            }
            const hydrated = place.name ? place : PLACES.find((item) => item.id === place.id) ?? place;
            return [...prev, hydrated];
          });
        };

        const handleRemoveFavorite = (id) => {
          setFavorites((prev) => prev.filter((item) => item.id !== id));
        };

        const handleToggleVisited = (id) => {
          setVisited((prev) => (prev.includes(id) ? prev.filter((item) => item !== id) : [...prev, id]));
        };

        const handleSharePlan = async () => {
          if (plan.length === 0) {
            alert('Add some experiences to your plan before sharing!');
            return;
          }

          const planSummary = plan
            .map((place, index) => `${index + 1}. ${place.name} ‚Äî ${place.location}`)
            .join('\n');

          const message = `CitySync Plan\n${'-'.repeat(20)}\n${planSummary}`;

          if (navigator.share) {
            try {
              await navigator.share({
                title: 'CitySync Plan',
                text: message,
              });
            } catch (error) {
              console.warn('Share canceled or unavailable', error);
            }
          } else if (navigator.clipboard) {
            try {
              await navigator.clipboard.writeText(message);
              alert('Plan copied to clipboard!');
            } catch (error) {
              alert('Unable to copy plan. Try manually selecting the text.');
            }
          } else {
            alert(message);
          }
        };

        return (
          <div className="flex min-h-screen flex-col">
            <header className="sticky top-0 z-20 bg-white/90 backdrop-blur border-b border-slate-100">
              <div className="mx-auto flex max-w-6xl flex-wrap items-center justify-between gap-4 px-6 py-4">
                <div className="flex items-center gap-3">
                  <span className="flex h-10 w-10 items-center justify-center rounded-2xl bg-slate-900 text-lg font-semibold text-white shadow-soft">
                    CS
                  </span>
                  <div>
                    <h1 className="text-xl font-semibold text-slate-900">CitySync</h1>
                    <p className="text-xs text-slate-500">Curate your urban adventure</p>
                  </div>
                </div>
                <nav className="flex flex-1 flex-wrap items-center justify-center gap-2">
                  <NavLink
                    label="Explore"
                    active={activeView === 'explore'}
                    onClick={() => setActiveView('explore')}
                  />
                  <NavLink label="Plan" active={activeView === 'plan'} onClick={() => setActiveView('plan')} />
                  <NavLink
                    label="Favorites"
                    active={activeView === 'favorites'}
                    onClick={() => setActiveView('favorites')}
                  />
                </nav>
                <button
                  onClick={() => setActiveView('plan')}
                  className="inline-flex items-center gap-2 rounded-full bg-brand-500 px-4 py-2 text-sm font-semibold text-white transition hover:bg-brand-600"
                >
                  Ôºã Add Plan
                </button>
              </div>
            </header>

            <main className="mx-auto flex w-full max-w-6xl flex-1 flex-col gap-8 px-6 py-10">
              <AnimatePresence mode="wait">
                {activeView === 'explore' && (
                  <motion.section
                    key="explore"
                    initial={{ opacity: 0, y: 12 }}
                    animate={{ opacity: 1, y: 0 }}
                    exit={{ opacity: 0, y: -12 }}
                    transition={{ duration: 0.2 }}
                    className="space-y-8"
                  >
                    <div className="flex flex-col gap-2">
                      <h2 className="text-3xl font-semibold text-slate-900">Explore City Moments</h2>
                      <p className="text-sm text-slate-500">
                        Discover handpicked spots and events to inspire your next outing.
                      </p>
                    </div>
                    <ExploreView
                      places={PLACES}
                      onAddToPlan={handleAddToPlan}
                      onToggleFavorite={handleToggleFavorite}
                      favorites={favorites}
                    />
                  </motion.section>
                )}

                {activeView === 'plan' && (
                  <motion.section
                    key="plan"
                    initial={{ opacity: 0, y: 12 }}
                    animate={{ opacity: 1, y: 0 }}
                    exit={{ opacity: 0, y: -12 }}
                    transition={{ duration: 0.2 }}
                  >
                    <PlanView
                      plan={plan}
                      onRemove={handleRemoveFromPlan}
                      onMove={handleMovePlanItem}
                      onShare={handleSharePlan}
                    />
                  </motion.section>
                )}

                {activeView === 'favorites' && (
                  <motion.section
                    key="favorites"
                    initial={{ opacity: 0, y: 12 }}
                    animate={{ opacity: 1, y: 0 }}
                    exit={{ opacity: 0, y: -12 }}
                    transition={{ duration: 0.2 }}
                  >
                    <FavoritesView
                      favorites={favorites}
                      visited={visited}
                      onToggleVisited={handleToggleVisited}
                      onRemove={handleRemoveFavorite}
                    />
                  </motion.section>
                )}
              </AnimatePresence>
            </main>

            <footer className="border-t border-slate-100 bg-white/70 py-6">
              <div className="mx-auto flex max-w-6xl flex-col items-center justify-between gap-2 px-6 text-center text-xs text-slate-400 sm:flex-row">
                <span>¬© {new Date().getFullYear()} CitySync. Crafted for urban explorers.</span>
                <div className="flex gap-4">
                  <a href="#" className="hover:text-slate-600">
                    Privacy
                  </a>
                  <a href="#" className="hover:text-slate-600">
                    Terms
                  </a>
                  <a href="#" className="hover:text-slate-600">
                    Support
                  </a>
                </div>
              </div>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
